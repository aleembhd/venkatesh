        function convertToDateTime(dateTimeStr) {
            if (!dateTimeStr) return new Date(0);
            
            try {
                // Split the date and time parts
                const [datePart, timePart, meridian] = dateTimeStr.trim().split(' ');
                
                // Parse date components
                const [day, month, year] = datePart.split('/').map(num => parseInt(num));
                
                // Parse time components
                let [hours, minutes] = timePart.split(':').map(num => parseInt(num));
                
                // Handle AM/PM properly
                const period = (meridian || '').toUpperCase();
                if (period === 'AM' || period === 'am') {
                    if (hours === 12) hours = 0;
                } else if (period === 'PM' || period === 'pm') {
                    if (hours !== 12) hours += 12;
                }
                
                // Create date object (year is 2000 + YY format)
                return new Date(2000 + year, month - 1, day, hours, minutes);
            } catch (e) {
                console.error('Error parsing date:', dateTimeStr, e);
                return new Date(0);
            }
        }

            const callItem = document.querySelector(`[data-number="${number}"]`);
            if (!callItem) {
                console.log("Could not find item with number: " + number);
                return;
            }
            
            // 2. Apply the animation class
            callItem.classList.add('ball-crush');
            console.log("Added ball-crush class");
            
            // 3. Update the header count immediately
            const headerTitle = document.getElementById('headerTitle');
            if (headerTitle) {
                const countMatch = headerTitle.textContent.match(/\((\d+)\)/);
                if (countMatch && countMatch[1]) {
                    const currentCount = parseInt(countMatch[1]);
                    if (!isNaN(currentCount) && currentCount > 0) {
                        const newCount = currentCount - 1;
                        headerTitle.textContent = headerTitle.textContent.replace(/\(\d+\)/, `(${newCount})`);
                        console.log("Updated header count to: " + newCount);
                    }
                }
            }
            
            // 4. Actually remove the element after animation completes
            setTimeout(() => {
                callItem.remove();
                console.log("Removed item from DOM");
            }, 400);
        }

        if (isInCallbackSection) {

            document.querySelector('.popup-buttons-2').innerHTML = `

            `;
