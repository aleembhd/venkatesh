        :root {

            --secondary-color: #ffffff;

        body {

            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            z-index: 1001;

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1002;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .hamburger.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;

            padding-top: 4rem; /* Adjusted padding to move links down */
            padding-left: 1rem;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .nav-menu a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.2rem;
            margin: 1rem 0;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--accent-color);
        }

        .separator {

            height: 1px;
            background-color: var(--secondary-color);

        h1 {

        .quote {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            width: 80%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
            background-color: #fff;
            color: #000;
        }

        /* Cool ripple effect */
        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: 1;
        }
 
        .btn:hover::before {
            left: 0;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        // Add these functions after your existing code:

        function updateCallCounts(telecallerId) {
            const telecallerName = `telecaller${telecallerId}`;
            
            firebase.database().ref(telecallerName).once('value')
                .then(snapshot => {
                    let counts = {
                        unanswered: 0,
                        callback: 0,
                        interested: 0
                    };
                    
                    const calls = snapshot.val();
                    if (calls) {
                        Object.values(calls).forEach(call => {
                            if (call.status === 'Unanswered') counts.unanswered++;
                            else if (call.status === 'Callback') counts.callback++;
                            else if (call.status === 'Interested') counts.interested++;
                        });
                    }
                    
                    // Update the count displays
                    document.getElementById('unansweredCount').textContent = `(${counts.unanswered})`;
                    document.getElementById('callbackCount').textContent = `(${counts.callback})`;
                    document.getElementById('interestedCount').textContent = `(${counts.interested})`;
                })
                .catch(error => {
                    console.error('Error fetching call counts:', error);
                    // Set counts to 0 if there's an error
                    document.getElementById('unansweredCount').textContent = '(0)';
                    document.getElementById('callbackCount').textContent = '(0)';
                    document.getElementById('interestedCount').textContent = '(0)';
                });
        }
